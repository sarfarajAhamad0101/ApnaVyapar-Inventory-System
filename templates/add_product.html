<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 40px; }
        .box { background: white; padding: 30px; border-radius: 10px; max-width: 450px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { background: #3498db; color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="box">
    <h2 style="text-align: center; color: #2c3e50;">➕ Add New Item</h2>
    <form method="POST" action="/add_product">
        <label>Item Name</label>
        <input type="text" name="name" required>

        <label>Barcode</label>
        <input type="text" name="barcode" required>

        <label>Purchase Price</label>
        <input type="number" step="0.01" name="purchase" required>

        <label>Sell Price</label>
        <input type="number" step="0.01" name="sell" required>

        <label>Stock Quantity</label>
        <input type="number" name="stock" required>

        <label>Purchase Date</label>
        <input type="date" name="purchase_date" required>

        <button type="submit">Save Product</button>
    </form>
    <br>
    <a href="/" style="display: block; text-align: center; color: #666; text-decoration: none;">⬅ Back</a>
</div>

</body>
</html>
